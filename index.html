<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css"  href= "style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>


<body>
  
  <main class="container">
    <div class="main-image">
      <img src="images/image-equilibrium.jpg" alt="equilibrium"  />
      <div>
        <img src="./images/icon-view.svg" alt="view"  />
      </div>
    </div>
     

    <section>
      <!--here is the name of the NFT-->
      <div>
        <a href="#"><h1>Equilibrium #3429</h1></a>
      </div>
    

      <!--Here is a short note-->
      <p class="note">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <!--Here is the payment setion.-->
      <div class="payment">
        <div class="amount">
          <img src="./images/icon-ethereum.svg" alt="ethereum"
           id="eth">
          0.041 ETH
        </div>
        <div class="days">
          <img src="./images/icon-clock.svg" alt="clock" id="clock"/>
          3 days left
        </div>
      </div>
    </section>

    <!--Here is the section of the creator-->
    <div class="creator">
      <img src="images/image-avatar.png" alt="avatar" id="avtr"/>
      <p id="creator" >Creation of <span><a href="#">Jules Wyvern</a></span>
      </p>
    </div>
</main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="Olokodana56@gmai.com">Olokodana AbdulKabir. O</a>
  </footer>
</body>
</html>
